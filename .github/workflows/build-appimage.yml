name: Build AppImage

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6 toml

      - name: Build executable with PyInstaller
        run: |
          pyinstaller lsfg-vk-qt-ui.spec

      - name: Strip and compress binary
        run: |
          sudo apt-get update
          sudo apt-get install -y upx
          strip dist/lsfg-vk-qt-ui/lsfg-vk-qt-ui || true
          upx --best dist/lsfg-vk-qt-ui/lsfg-vk-qt-ui || true

      - name: List dist directory contents for debugging
        run: ls -lR dist/lsfg-vk-qt-ui/

      - name: Prune unused Qt plugins to reduce size
        run: |
          PLUGINS_DIR=dist/lsfg-vk-qt-ui/plugins
          if [ -d "$PLUGINS_DIR" ]; then
            find "$PLUGINS_DIR" -type d ! -name platforms -exec rm -rf {} +
            find "$PLUGINS_DIR/platforms" -type f ! -name 'libqxcb.so' -delete || true
          else
            echo "No plugins folder found, skipping prune step."
          fi

      - name: Install system libraries required for OpenGL and FUSE
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libgl1 fuse

      - name: Copy desktop file and icon into dist folder
        run: |
          cp assets/lsfg-vk-qt-ui.desktop dist/lsfg-vk-qt-ui/
          cp assets/lsfg-vk-qt-ui.png dist/lsfg-vk-qt-ui/

      - name: Download linuxdeployqt
        run: |
          wget https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
          chmod +x linuxdeployqt-continuous-x86_64.AppImage

      - name: Build AppImage
        run: |
          ./linuxdeployqt-continuous-x86_64.AppImage \
            dist/lsfg-vk-qt-ui/lsfg-vk-qt-ui \
            -appimage \
            -executable=dist/lsfg-vk-qt-ui/lsfg-vk-qt-ui \
            -verbose=2

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: appimage
          path: '*.AppImage'
